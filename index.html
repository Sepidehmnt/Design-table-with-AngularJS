<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <div class="search-section">
        <h3>Type at least a letter in the input field:</h3>
        <form class="search-bar">
          <input
            id="search-box"
            placeholder="Search..."
            type="text"
            ng-model="test"
          />
          <div id="search-icon">
            <img src="./images/search-icon.jpg" alt="" />
          </div>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr class="header">
            <th id="id" ng-click="orderByMe('id')">ID</th>
            <th id="name" ng-click="orderByMe('name')">NAME</th>
            <th id="city" ng-click="orderByMe('city')">CITY</th>
          </tr>
        </thead>

        <tbody>
          <tr
            class="tableData"
            ng-repeat="x in names|filter:test|orderBy:myOrderBy "
          >
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.city}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
