<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <div class="search">
        <p>Type at least a letter in the input field:</p>
        <div><input class="searchBox" type="text" ng-model="test" /></div>
      </div>

      <table class="table">
        <tr>
          <th class="header" ng-click="orderByMe('name')">Name</th>
          <th class="header" ng-click="orderByMe('city')">City</th>
        </tr>
        <tr ng-repeat="x in names | orderBy:myOrderBy | filter:test">
          <td class="information" ng-if="$odd" style="background-color: #f7d794">
            {{x.name}}
          </td>
          <td class="information" ng-if="$even" style="background-color: #f8efba">
            {{x.name}}
          </td>
          <td class="information" ng-if="$odd" style="background-color: #f7d794">
            {{x.city}}
          </td>
          <td class="information" ng-if="$even" style="background-color: #f8efba">
            {{x.city}}
          </td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
